<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header>

  </header>

  <!-- Map Box Section -->
  <div class="map-box">

      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/World_map_blank_without_borders.svg/1200px-World_map_blank_without_borders.svg.png" alt="World Map" class="map-image">
    </div>
    
  </div>

  <!-- Main Dashboard -->
  <main class="grid-container">
    <div class="box" onclick="showSection('initiate')"><i class="fas fa-paper-plane"></i><br>Initiate Project</div>
    <div class="box" onclick="showSection('view')"><i class="fas fa-eye"></i><br>View & Modify</div>
    <div class="box" onclick="showSection('status')"><i class="fas fa-tasks"></i><br>Stage / Status</div>
    <div class="box"><i class="fas fa-file-alt"></i><br>Project Deliverables</div>
    <div class="box"><i class="fas fa-file-invoice"></i><br>Invoices</div>
    <div class="box"><i class="fas fa-users"></i><br>Clients</div>
    <div class="box"><i class="fas fa-user-friends"></i><br>Team</div>
    <div class="box"><i class="fas fa-map-marker-alt"></i><br>Where We Work</div>
  </main>

  <!-- Sections -->
  <section id="initiate" class="content-section">
    <h3>Initiate Project</h3>
    <form id="projectForm" onsubmit="handleSubmit(event)">
      <table>
        <tr><td><label>Project Code:</label></td><td><input type="text" id="projectCode" required></td></tr>
        <tr><td><label>Start Date:</label></td><td><input type="date" id="startDate" required></td></tr>
        <tr><td><label>Completion Date:</label></td><td><input type="date" id="completionDate" required></td></tr>
        <tr><td><label>Project Title:</label></td><td><input type="text" id="projectTitle" required></td></tr>
        <tr><td><label>Description:</label></td><td><textarea id="projectDescription" rows="4"></textarea></td></tr>
        <tr><td colspan="2" style="text-align:center;"><button type="submit">Submit</button></td></tr>
      </table>
    </form>
  </section>

  <section id="view" class="content-section">
    <h3>View & Modify Project</h3>
    <form id="modifyForm" onsubmit="handleModify(event)">
      <table>
        <tr><td><label>Project Code:</label></td><td><input type="text" id="modProjectCode" required></td></tr>
        <tr><td><label>Start Date:</label></td><td><input type="date" id="modStartDate" required></td></tr>
        <tr><td><label>Completion Date:</label></td><td><input type="date" id="modCompletionDate" required></td></tr>
        <tr><td><label>Project Title:</label></td><td><input type="text" id="modProjectTitle" required></td></tr>
        <tr><td><label>Description:</label></td><td><textarea id="modProjectDescription" rows="4"></textarea></td></tr>
        <tr><td colspan="2" style="text-align:center;"><button type="submit">Update</button></td></tr>
      </table>
    </form>
  </section>

  <section id="status" class="content-section">
    <h3>Stage / Status</h3>
    <p>Track project status and updates here.</p>
  </section>

  <!-- Exit Button -->
  <footer class="exit-button" onclick="exitApp()">
    <i class="fas fa-sign-out-alt"></i> Exit
  </footer>

  </script>
</body>
</html>
